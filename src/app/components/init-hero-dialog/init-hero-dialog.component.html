<h1 mat-dialog-title>Configure heroes current bankroll amount</h1>
<div mat-dialog-content class="disable-overflow">
  
    <div fxLayout *ngFor="let hero of heroes" fxLayoutGap="5px">
      <mat-form-field fxFlex>
        
        <input matInput [(ngModel)]="data.animal" type="number" placeholder="bankroll for {{hero.name}}">
        <mat-icon matSuffix>euro_symbol</mat-icon>
      </mat-form-field>
    </div>
    <div fxLayout>
      <mat-checkbox>calculate initial bankroll from history</mat-checkbox>
    </div>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">{{'cancel' | translate}}</button>
  <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>{{'save' | translate}}</button>
</div>
